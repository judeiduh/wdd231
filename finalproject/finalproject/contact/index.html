  <meta charset="utf-8">

  <meta name="author" content="Jude Iduh">
  <link rel="icon" href="../images/icons/favicon.ico">
  <link rel="stylesheet" href="../css/styles.css">

<body>
  <a class="skip-link" href="#main">Skip to content</a>
  <header class="site-header">
    <div class="brand"><a href="../index.html"><img src="../images/Sport Wave logo.png" alt="Sport Wave logo" width="56" height="56"><span class="brand-text">Sport Wave</span></a></div>
    <nav class="primary-nav"><ul><li><a href="../index.html">Home</a></li><li><a href="../news/index.html">News</a></li><li><a href="index.html" aria-current="page">Contact</a></li></ul></nav>
  </header>

  <main id="main">
    <h1>Contact Us</h1>
    <form id="contact-form" action="form-submission.html" method="GET" novalidate>
      <label for="name">Name</label>
      <input id="name" name="name" required>

      <label for="email">Email</label>
      <input id="email" name="email" type="email" required>

      <label for="subject">Subject</label>
      <input id="subject" name="subject" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <button type="submit" class="btn">Send</button>
    </form>
  </main>

  <footer class="site-footer" role="contentinfo">

    <p>Last Modified: <span id="lastModified"></span></p>
  </footer>

  <script>
    // small page-only scripts
    document.getElementById('year').textContent = new Date().getFullYear();
    document.getElementById('lastModified').textContent = document.lastModified || '‚Äî';
    // track visits
    const visits = (Number(localStorage.getItem('siteVisits') || 0) + 1);
    localStorage.setItem('siteVisits', visits);
  </script>
</body>
